version: 2.1

orbs:
  win: circleci/windows@2.2.0

jobs:
  build:
    executor:
      name: win/default
      shell: cmd.exe
    steps:
      - checkout
#      - run: systeminfo
      - run:
          name: "Build Dependencies"
          working_directory: ./libs/dotnet-dev 
          command: bld.bat
      - store_artifacts:
          path: ./libs/dotnet-dev/boost_1_77_0/stage/lib
          destination: boost_lib
      - run:
          name: "Build Python module"
          command:  python ./setup.py build
