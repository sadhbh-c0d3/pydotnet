version: 2.1

orbs:
  win: circleci/windows@2.2.0

jobs:
  build:
    parameters:
      python-version:
        type: string
      python-venv-name:
        type: string
    #environment:
    #  PYTHON: "C:\\tools\\miniconda3\\envs\\pydotnet\\python.exe"
    executor:
      name: win/default
      shell: cmd.exe
    steps:
      - checkout
      - run: systeminfo
      #- run: choco install python --version=<< parameters.python-version >> --force -y  /norestart
      - run:
          name: Build PAckage for Python << parameters.python-version >> Env << parameters.python-venv-name >>
          shell: bash
          command: |
            py -<< parameters.python-version >> -m venv << parameters.python-venv-name >>
            source ./<< parameters.python-venv-name >>/Scripts/activate
            python --version
            pip install wheel
            ./bld.bat
            ./build_wheel.bat
      - store_artifacts:
          path: ./dist
          destination: dist

